<script type="text/javascript">

var lastSender;
var lastTimestamp;

function clear()
{
  var chat_session;
  chat_session = document.getElementById("chat_session");
  chat_session.innerHTML = "";
}

function formatTimestamp(timestamp)
{
    return timestamp;
   
    var ts = timestamp.split(" ");
    var date = ts[0];
    var time = ts[1];
   
    var ts = time.split(":");
   
    return ts[0]+":"+ts[1]+":"+ts[2];
}

function renderMessage(msgid, direction, sender, iconpath, text, timestamp, state, private)
{
  var chat_session;
  var content;
  var idstr;
  var message_class;
 
  timestamp = formatTimestamp(timestamp);
 
  chat_session = document.getElementById("chat_session");

  status = ''
  show_sending_state = ''

  if (private == null) {
    default_box_class = "msgbox"
  } else {
    default_box_class = "msgbox_private"
  }

  if (state == "deferred") {
      box_class = "msgbox_deferred";
      status = "Deferred for later ";
  } else if (state == "failed") {
      box_class = "msgbox_failed"
      status = timestamp;
  } else if (state == "delivered") {
      box_class = default_box_class;
      status = timestamp;
  } else if (direction == "outgoing") {
      box_class = "msgbox_sending";
      show_sending_state = 'yes'
  } else {
      box_class = default_box_class;
      status = timestamp;
  }
 
  if (content != null)
      content.id = "";

  if (show_sending_state == 'yes') {
    chat_session.innerHTML +=
    "<div>"+
    "<img class='photobox' src='file:"+iconpath+"'/>"+
    "<div class='"+box_class+"' id='"+msgid+"'>"+
         "<div class='header'>"+
             "<div class='recipient_self'>"+sender+"</div>"+
             "<div class='timestamp_hidden' id='t"+msgid+"'>" +timestamp+"</div>"+
             "<div class='state' id='s"+msgid+"'>Sending...</div>"+
         "</div>"+
         "<div class='message' id='b"+msgid+"'>"+
            "<span class='body'>"+text+"</span>"+
        "</div>"+
    "</div>"+
    "</div>";
  } else {
    chat_session.innerHTML +=
    "<div>"+
    "<img class='photobox' src='file:"+iconpath+"'/>"+
    "<div class='"+box_class+"'>"+
         "<div class='header'>"+
             "<div class='recipient'>"+sender+"</div>"+
             "<div class='timestamp'>"+status+"</div>"+
         "</div>"+
         "<div class='message' id='b"+msgid+"'>"+
            "<span class='body'>"+text+"</span>"+
        "</div>"+
    "</div>"+
    "</div>"; 
  }

  lastSender = sender;
  lastTimestamp = timestamp;
 
  scrollToBottom();
}

function updateMessageBodyContent(msgid, text)
{
  body = document.getElementById('b'+msgid)
  if (body != null)
    body.innerHTML = "<span class='body'>"+text+"</span>";
    scrollToBottom();
}

function renderSystemMessage(text, timestamp, is_error)
{
  var chat_session;
  var content;
 
  timestamp = formatTimestamp(timestamp);
 
  chat_session = document.getElementById("chat_session");
  content = document.getElementById("content");
 
  if (is_error == null) {
      sys_class = "sys"
  } else {
      sys_class = "sys_error"
  }
 
  if (content != null)
      content.id = "";

  chat_session.innerHTML +=
    "<div class="+sys_class+">"+
            "<div class='systimestamp'>"+timestamp+"</div>"+
            "<div class='sysmsg'>"+
                text+
            "</div>"+
    "</div>";

  lastSender = "";
 
  scrollToBottom();
 
  return 0;
}

function markDelivered(msgid, private)
{
  var msg = document.getElementById(msgid);

  if (private == null) {
    default_box_class = "msgbox"
  } else {
    default_box_class = "msgbox_private"
  }

  if (msg != null)
     msg.className = default_box_class;

  msg = document.getElementById('t'+msgid)
  if (msg != null)
    msg.style.display = "block";
  msg = document.getElementById('s'+msgid)
  if (msg != null)
    msg.style.display = "none";
}


function markDeferred(msgid)
{
  var msg = document.getElementById(msgid);
  if (msg != null)
    msg.className = "msgbox_deferred";

  msg = document.getElementById('t'+msgid)
  if (msg != null)
    msg.style.display = "none";
  msg = document.getElementById('s'+msgid)
  if (msg != null)
    msg.style.display = "block";
    msg.innerHTML = "Deferred for later ";
}

function markFailed(msgid)
{
  var msg = document.getElementById(msgid);
  if (msg != null)
    msg.className = "msgbox_failed";
   
  msg = document.getElementById('t'+msgid)
  if (msg != null)
      msg.style.display = "block";

  msg = document.getElementById('s'+msgid)
  if (msg != null)
  {
    msg.style.display = "none";
  }
}

function scrollToBottom()
{
    window.scroll(0, document.body.scrollHeight);
}

  chat_session.style.display = "none";
 
  mobwrite.syncGateway = collaboration_url;
  mobwrite.share(form_id);

  scrollToBottom();

}

function showDisabledCollaborationEditor() {
  collaboration_editor.innerHTML = "<h2 style='color: #404040; font-family: Lucida Grande, Helvetica, Arial;'>Collaborative Text Editor is available in <a href='http://itunes.apple.com/us/app/blink-pro/id404360415?mt=12&ls=1'>Blink Pro</a></h2>"+
  "<p class=msgbox>Text entered in the area below can be modified simultaneously by all participants:"+
  "<TABLE STYLE='height: 85%; width: 100%'>"+
  "<TR><TD><TEXTAREA disabled='disabled' STYLE='width: 100%; height:100%' onchange='javascript:blink.collaborativeEditorisTyping();'></TEXTAREA></TD></TR>"+
  "</TABLE>";
 
  chat_session.style.display = "none";
  collaboration_editor.style.display = "block";

  scrollToBottom();

}

function hideCollaborationEditor() {
  var collaboration_editor = document.getElementById("collaboration_editor");
  var chat_session = document.getElementById("chat_session");
 
  collaboration_editor.style.display = "none";
  chat_session.style.display = "block";

  scrollToBottom();
}


</script>
</head>
<body>


<div id="chat_session"></div>
<div id="collaboration_editor"></div>
</body>
</html>
